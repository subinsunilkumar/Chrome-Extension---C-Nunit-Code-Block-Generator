<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style>
            .btn-grad {
                background-image: linear-gradient(to right, #0f7aa8 0%, #217092  20%, #0f7aa8  100%);
            }
            .btn-grad {
                margin: 10px;
                padding: 10px 20px;
                text-align: center;
                background-size: 200% auto;
                color: white;
                box-shadow: 0 0 20px #eee;
                border-radius: 10px;
                display: block;
                border: none;
                font-weight: bold;
            }

            textarea, button{
    margin:0;
}
            .btn-grad:hover {
                background-position: right center; /* change the direction of the change here */
                color: #fff;
                text-decoration: none;
            }

            .btn-grad:active {
                transform: translateY(0.5px);
            }
            label {
                font-weight: bold;
                font-size: 15px;
                background: -webkit-linear-gradient(#0f7aa8 0%, #217092  20%, #0f7aa8  100%);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                font-style: italic;
            }
            div.polaroid {
                width: 250px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                text-align: center;
            }
            .help
            {
                text-align: right;
                font-weight: bold;
                font-size: 10px;
                font-style: italic;
                color: black;
            }
            .headingstyle
            {
                font-weight: bold;
                font-size: 20px;
                background: -webkit-linear-gradient(#0f7aa8 0%, #217092  20%, #0f7aa8  100%);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                font-style: italic;
            }
            
        </style>
    </head>
    <body style="width: 350px; height: 150px;">
        <center>
            <br>
            <h4 class="headingstyle"><img src="polarion48.png" width="30" height="30">&nbsp; Automation Block Creator</h4>
            <label for="textValue">Your Categories</label>
            <textarea  id="textValue" rows="10" cols="45" style="resize:none;font-style: italic;"></textarea>    
            <p style="font-size: 14px;font-style: italic;">Edit <b>testCategories.txt</b> file for modifying categories.</p>
            <p style="font-style: italic;font-size: 12px;">Note: Please don't add Test and Description Categories In the list as they are auto generated.</p>

            <button id="copyCode" class="btn-grad">Copy Your Automation Block</button>
            
            <br>
            <div class="help"><a style="color:#217092;margin-right: 10px;"  target="_blank" href=".\Automation Block Creator - User Manual.pdf"><span class="glyphicon glyphicon-question-sign"></span>Help/Manual V1.1</a></div>
        <br>
        </center>
        <script src="popup.js"></script>
    </body>
</html>
